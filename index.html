<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personality Test</title>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- CUSTOM -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- BODY -->
<body>

  <div class="container text-center">
    <h1>Personality Test</h1>
  </div>
  <div class="container text-center">
    <ul id="quiz" class="list-group">

    </ul>
  </div>

  <div class="container text-center hide results">
    <img src="results1.jpg" class="results col-md-4 col-sm-4 col-xs-4">
    <img src="results2.jpg" class="results col-md-4 col-sm-4 col-xs-4">
    <img src="results3.jpg" class="results col-md-4 col-sm-4 col-xs-4">
  </div>
  
  <div class="container text-center results hide">
    <p id="results"></p>
  </div>

  <div class="container text-center bottom">
    <button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>

    <button id="retake-btn" class="hide btn btn-primary btn-lg">Retake Quiz</button>
  </div>
  <!-- SCRIPTS -->
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- CUSTOM -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
